<div class="panel panel-default kettle" data-toggle="tooltip" data-placement="top"  >

  <div class="panel-heading">
      <span class="panel-title"><i class="fa fa-list"></i> {{ config["brewname"]}}</span>

      <div class="btn-group pull-right" role="group" aria-label="...">

        <div class="btn-group" role="group">
          <button  ng-click="reset()" class="btn btn-warning btn-xs"><i class="fa fa-fast-backward"></i> Reset </button>
        </div>
        <div class="btn-group" role="group">
          <button  ng-disabled="started()" ng-click="start()" class="btn btn-primary btn-xs"><i class="fa fa-play"></i> Start </button>
        </div>

      </div>
  </div>

    <table class="table">
        <thead>
            <td class="col-md-1">Type</td>
            <td>Step</td>
            <td><i class="wi wi-thermometer"></i> <span class="hidden-xs">Temp</span></td>
            <td><i class="fa fa-clock-o"></i> <span class="hidden-xs">Timer</span></td>
            <td></td>
        </thead>
        <tr ng-class="stepStyle(item)" ng-repeat="item in steps track by $index">
            <td class="col-md-1"><span class="badge">{{ item.type }}</span></td>
            <td style="overflow: hidden;"><strong>{{ item.name }}</strong> <i ng-class="stateClassIcon(item)"></i>
                <br>
                <small>{{ item.start | date:'HH:mm:ss' }} - {{ item.end | date:'HH:mm:ss' }}</small><br/>
                </td>
            <td><span>{{ item.temp }} Â°{{ config["Unit"]}}</span></td>
            <td>
                <timer ng-if="item.state == 'A' && item.timer_start != null" end-time="toTimestamp(item.timer_start) + (item.timer * 1000 *  60)" interval="1000">{{hhours}}:{{mminutes}}:{{sseconds}}
                </timer> ({{ item.timer }} min)<br>
                <small ng-if="item.timer_start">Started: {{ item.timer_start | date:'HH:mm:ss' }}</small><br>


                <i ng:if="item.stir_heatup == 'Y'" class="fa fa-refresh">
            </td>
            <td>

                <button ng-if="item.state == 'A'" ng-click="next()" class="btn btn-primary btn-sm"><i class="fa fa-forward"></i></button>
            </td>
        </tr>
    </table>

  </div>
</div>

<!DOCTYPE html>
<html>

<head>
  <title>CraftBeerPi 2.1</title>
  <!-- http://fonts.googleapis.com/css?family=Tangerine -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/base/static/addon/css/google.css">
  <link rel="stylesheet" type="text/css" href="/base/static/style.css">
  <link rel="stylesheet" type="text/css" href="/base/static/addon/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/base/static/addon/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="/base/static/addon/css/weather-icons.min.css" />
  <link rel="stylesheet" type="text/css" href="/base/static/addon/css/c3.min.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="/base/static/addon/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/base/static/addon/css/angular-wizard.min.css">

  <!-- Charting lib -->
  <script src="/base/static/addon/js/d3.min.js" charset="utf-8"></script>
  <script src="/base/static/addon/js/c3.min.js"></script>
  <script type="text/javascript" src="/base/static/addon/js/largest-triangle-three-buckets.v0.1.0.js"></script>
  <!-- JQuery -->
  <script src="/base/static/addon/js/jquery-2.1.3.min.js"></script>
  <script src="/base/static/addon/js/jquery-ui.min.js"></script>
  <script src="/base/static/addon/js/bootstrap.min.js"></script>
  <!-- WebSocket -->
  <script type="text/javascript" src="/base/static/addon/js/socket.io.min.js"></script>
  <!-- Angular JS Standard libs -->
  <script type="text/javascript" src="/base/static/addon/js/angular.min.js"></script>
  <script type="text/javascript" src="/base/static/addon/js/angular-translate.min.js"></script>
  <script type="text/javascript" src="/base/static/addon/js/angular-translate-loader-static-files.min.js"></script>
  <script type="text/javascript" src="/base/static/addon/js/angular-translate-storage-cookie.min.js"></script>
  <script type="text/javascript" src="/base/static/addon/js/ui-bootstrap-tpls-0.14.3.min.js"></script>
  <script type="text/javascript" src="/base/static/addon/js/angular-resource.min.js"></script>
  <script type="text/javascript" src="/base/static/addon/js/angular-cookies.min.js"></script>
  <script type="text/javascript" src="/base/static/addon/js/angular-route.min.js"></script>
  <script type="text/javascript" src="/base/static/addon/js/angular-timer-all.min.js"></script>
  <script type="text/javascript" src="/base/static/addon/js/angular-file-upload.min.js"></script>
  <script type="text/javascript" src="/base/static/addon/js/angular-wizard.min.js"></script>
  <script type="text/javascript" src="/base/static/addon/js/angular.easypiechart.min.js"></script>

  <!-- CraftBeerPI libs -->
  <script type="text/javascript" src="static/js/setupapp.js"></script>


</head>

<body id="skin-blur-violate">
  <div ng-app="craftbeerpisetup">
    <div class="container" ng-controller="SetupController">
      <div class="panel panel-default kettle" data-toggle="tooltip" data-placement="top">
        <div class="panel-body">
          <wizard on-finish="finish()" template="/base/static/partials/setup/wizard.html">
            <wz-step title="{{ 'WELCOME' | translate}}" >
              <center>
              <h2>{{ 'WELCOME_TO' | translate}}</h2>
              <p>{{ 'SETUP_DESC' | translate}}</p>
              <a ng-click="changeLanguage('de')" class="btn" ng-class="language=='de' ? 'btn-success' : 'btn-default'" role="group">
                <span class="badge"><i class="fa fa-globe"></i></span> {{ 'DE' | translate}}</a>
              <a ng-click="changeLanguage('en')" class="btn" ng-class="language=='en' ? 'btn-success' : 'btn-default'" role="group">
                <span class="badge"><i class="fa fa-globe"></i></span> {{ 'EN' | translate}}</a>

              <a class="btn btn-primary" wz-next >{{ 'START_SETUP' | translate}}</a>
            </center>
            </wz-step>
            <wz-step title="{{ 'HARDWARE' | translate}}">
              <span ng-include="'/base/static/partials/setup/hardware.html'" /></span>
            </wz-step>
            <wz-step title="{{ 'THERMOMETER' | translate}}">
              <span ng-include="'/base/static/partials/setup/thermometer.html'" /></span>
              <a class="btn btn-default" href="" wz-previous ><i class="fa fa-backward"></i> {{ 'BACK' | translate}}</a>
            </wz-step>
            <wz-step title="{{ 'KETTLE' | translate}} {{ 'SETUP' | translate}}">
              <span ng-include="'/base/static/partials/setup/select.html'" /></span>
              <a class="btn btn-default" href="" wz-previous ><i class="fa fa-backward"></i> {{ 'BACK' | translate}}</a>
            </wz-step>
            <wz-step title="{{ 'KETTLE' | translate}} {{ 'CONFIG' | translate}}">
              <span ng-include="'/base/static/partials/setup/kettleconfig.html'" /></span>
            </wz-step>
          </wizard>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
